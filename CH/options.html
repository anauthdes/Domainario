<!DOCTYPE html>
<html>
<head>
	<title>Domainario Options</title>
	<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<div id="default-holder">
		<label for="default">Default Replace path<span class="help-note">Use "/" (without quotes) to have no default path and reduce to host only</span></label>
		<input type="text" name="default" id="default-replace" placeholder="/login">
		<label for="default-case">Default replace path is case sensative<span class="help-note">(If checked the exception path will search use exact casing as entered)</span></label>
		<input type="checkbox" name="default-case" id="default-case">
		<label for="default-append">Default path appends to the end of the URL<span class="help-note">[eg:www.eg.com/help/test/login]</span></label>
		<input type="checkbox" name="default-append" id="default-append">
	</div>
	<div id="exception-holder">
		<div id="exception-headers">
			<label for="exception-path">Expection <span class="help-note">If the url contains this change the replacement path</span></label>
			<label for="exception-result">Result <span class="help-note">modify the url to contain this instead</span></label>
			<label for="exception-exact">Replace Text <span class="help-note">(If checked the path string will be replaced directly by the result string in the URL leaving the rest of the path as is [eg:"www.eg.com/sx.dev.env/help"  will become "www.eg.com/sx.prod.env/help"]. unchecked will append the result to the host [eg: www.eg.com/sx.prod.env])</span></label>
			<label for="exception-case">Case sensative<span class="help-note">(If checked the exception path will search use exact casing as entered)</span></label>
			<label for="exception-append">Append<span class="help-note">(If checked the URL will remain the same but with your result added at the end [eg:www.eg.com/sx.dev.env/sx.prod.env])</span></label>
		</div>
		<div id="exception-builds">	
			<div class="segment">
				<input type="text" name="exception-path" class="exception-path-contains"  placeholder="/sx.dev.env">
				
				<input type="text" name="exception-result" class="exception-path-result" placeholder="/sx.prod.env">
				
				<input type="checkbox" name="exception-exact" class="exception-exact">
				
				<input type="checkbox" name="exception-case" class="exception-case">

				<input type="checkbox" name="exception-append" class="exception-append">
				<div class="delete-exception">DELETE</div>
			</div>
		</div>
	</div>
	<div id="add-exception">NEW EXCEPTION</div>
	<div id="save">SAVE</div>
	<div id="status"></div>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
